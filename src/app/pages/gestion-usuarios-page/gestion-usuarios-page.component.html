<section>
  <header>
    <h3 class="primary-color">Gestion de Usuarios</h3>
  </header>
  <article>
    <mat-card>
      <mat-card-content>
        <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
        <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
          <span class="mat-title">Usuarios</span>
        </span>
          <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
        </span>
          <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Buscar..."
                         (searchDebounce)="search($event)" flex>
          </td-search-box>
        </div>
        <mat-divider></mat-divider>
        <td-data-table
                #dataTable
                [data]="filteredData"
                [columns]="columns"
                [sortable]="true"
                [sortBy]="sortBy"
                [sortOrder]="sortOrder"
                (sortChange)="sort($event)">
        </td-data-table>
        <div class="mat-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
          <h3>No existen resultados.</h3>
        </div>
        <td-paging-bar #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)" class="push-top">
          <span td-paging-bar-label hide-xs>Registros por pagina:</span>
          {{pagingBar.range}} <span hide-xs>de {{pagingBar.total}}</span>
        </td-paging-bar>
      </mat-card-content>
    </mat-card>
  </article>
</section>
