<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="sidenavMode" [opened]="sideNavOpened" class="left-sidenav"
               (open)="resizeService.resizeInformer$.next()" (close)="resizeService.resizeInformer$.next()">
    <header class="sidenav-header" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div fxFlex class="text-center pad-right-xl">
        <a href="/">
          <h4>ChatBotAdmin</h4>
          <ng-template #darkLogo>
            <h5>ChatBotAdmin</h5>
          </ng-template>
        </a>
      </div>
    </header>

        <px-gdn-sideitem *ngIf="bNoticias" title="Noticias">

            <mat-icon>keyboard_arrow_right</mat-icon>
          </px-gdn-sideitem>
          <px-gdn-sideitem title="Gestion de noticias" [routerLinkUrl]="'/noticias/gestion'">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </px-gdn-sideitem>
        </px-gdn-sideitem>
        <px-gdn-sideitem *ngIf="bUsuarios" title="Usuarios">
          <px-gdn-sideitem title="Crear usuario" [routerLinkUrl]="'/usuarios/crear'">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </px-gdn-sideitem>
          <px-gdn-sideitem title="Gestion usuarios" [routerLinkUrl]="'/usuarios/gestion'">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </px-gdn-sideitem>
        </px-gdn-sideitem>

  </mat-sidenav>
  <mat-sidenav #optionsnav mode="over" align="end">
    <mat-toolbar color="primary">
      <h5>Theme options</h5>
      <span fxFlex></span>
      <button mat-icon-button (click)="optionsnav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <div class="pad" fxLayoutAlign="space-between center">
      <span class="mat-subhead">Dark theme</span>
      <mat-slide-toggle [(ngModel)]="darkTheme"></mat-slide-toggle>
    </div>
    <div class="pad" fxLayoutAlign="space-between center">
      <span fxFlex class="mat-subhead">Sidenav mode</span>
      <mat-select fxFlex [(ngModel)]="sidenavMode">
        <mat-option value="side">Side</mat-option>
        <mat-option value="over">Over</mat-option>
        <mat-option value="push">Push</mat-option>
      </mat-select>
    </div>
    <div class="pad" fxLayoutAlign="space-between center">
      <span class="mat-subhead">Boxed layout</span>
      <mat-slide-toggle [(ngModel)]="boxedLayout"></mat-slide-toggle>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a fxHide="true" fxHide.gt-sm="false" href="/" class="logo">

      </a>
      <span fxFlex></span>
      <img src="../../../assets/avatars/4040.png" class="cursor-pointer push-left-sm" [matMenuTriggerFor]="userMenu">
      <mat-menu #userMenu="matMenu">

        <mat-nav-list>
          <!--<a mat-list-item>-->
            <!--<h4 matLine>Mi perfil</h4>-->
          <!--</a>-->
          <a mat-list-item>
            <h4 matLine (click)="signOut()">Cerrar sesion</h4>
          </a>
        </mat-nav-list>
      </mat-menu>

    </mat-toolbar>
    <div class="wrapper" [class.wrapper-box]="boxedLayout">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
